<!DOCTYPE html>

<body>

<h1>–ú–∏–Ω–∏ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ PRO</h1>

<input type="text" id="calcInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 2+2">

<!-- –ó–∞–º–µ—Ç–∫–∏ -->
<h2>–ó–∞–º–µ—Ç–∫–∏</h2>
<textarea id="notesInput" rows="3" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-—Ç–æ..."></textarea><br>

<!-- –£–ª—É—á—à–µ–Ω–Ω—ã–π –ø–æ–∏—Å–∫ -->
<h2>–ü–æ–∏—Å–∫ –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ üîé</h2>
<input type="text" id="searchInput" placeholder="–ß—Ç–æ –∏—â–µ–º?">

<div>
  <iframe id="searchFrame" src=""></iframe>
</div>

<script>
  // –í–µ—Å—ë–ª—ã–µ —Ñ—Ä–∞–∑—ã
  const phrases = [
    "ü§£ –•–∞-—Ö–∞, —Å–º–µ—à–Ω–æ!",
    "üòé –û–≥–æ, –∫—Ä—É—Ç–æ!",
    "üòú –¢—ã —Å–Ω–æ–≤–∞ –Ω–∞–∂–∞–ª!",
    "ü§™ –≠—Ç–æ –≤–µ—Å–µ–ª–æ!",
    "üòÇ –õ–æ–≤–∏ —Å–º–µ—Ö!"
  ];
  function showFunny() {
    const randomIndex = Math.floor(Math.random() * phrases.length);
    document.getElementById("output").innerText = phrases[randomIndex];
  }

  // –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
  function calculate() {
    const input = document.getElementById("calcInput").value;
    try {
      const result = eval(input);
      document.getElementById("calcOutput").innerText = "–†–µ–∑—É–ª—å—Ç–∞—Ç: " + result;
    } catch {
      document.getElementById("calcOutput").innerText = "–û—à–∏–±–∫–∞! –ü—Ä–æ–≤–µ—Ä—å –≤—ã—Ä–∞–∂–µ–Ω–∏–µ.";
    }

  // –ó–∞–º–µ—Ç–∫–∏ (—Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ)
  function saveNote() {
    const text = document.getElementById("notesInput").value;
    localStorage.setItem("myNote", text);
    document.getElementById("notesArea").innerText = "–ó–∞–º–µ—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!";
  }
  function loadNote() {
    const text = localStorage.getItem("myNote") || "";
    document.getElementById("notesInput").value = text;
    document.getElementById("notesArea").innerText = "–ó–∞–º–µ—Ç–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!";
  }

  // –£–ª—É—á—à–µ–Ω–Ω—ã–π –ø–æ–∏—Å–∫ —Å –±–ª–æ–∫–∏—Ä–æ–≤–∫–æ–π —Ä–µ–∫–ª–∞–º—ã (—á–µ—Ä–µ–∑ iframe –∏ AdGuard)
  function searchWeb() {
    const query = document.getElementById("searchInput").value;
    if(query.trim() !== "") {
      // –ò—Å–ø–æ–ª—å–∑—É–µ–º Google —Å —Ñ–∏–ª—å—Ç—Ä–æ–º SafeSearch, –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª—é–±–æ–π –ø—Ä–æ–∫—Å–∏ AdGuard
      document.getElementById("searchFrame").src = "https://www.google.com/search?q=" + encodeURIComponent(query) + "&safe=active";
    }
  }
</script>
